<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .chatbox {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chatbox textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .chatbox button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .chatbox button:hover {
            background-color: #45a049;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo AI Chữa Lành" class="logo">
        <h1>{{ message }}</h1>
        <div class="chatbox">
            <form action="/chat" method="post">
                <textarea name="message" rows="4" placeholder="Tin nhắn AI Chữa Lành..."></textarea>
                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>
</body>
</html>
