<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với AI Chữa Lành!</h1>
        <input type="text" id="userInput" placeholder="Nhập tin nhắn của bạn...">
        <button onclick="sendMessage()">Gửi</button>
        <div class="response" id="response"></div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const responseElement = document.getElementById("response");
            responseElement.textContent = "AI: Đang xử lý...";
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });
                const data = await response.json();
                responseElement.textContent = `AI: ${data.reply}`;
            } catch (error) {
                responseElement.textContent = "AI: Có lỗi xảy ra, vui lòng thử lại!";
            }
        }
    </script>
</body>
</html>
