<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Dark mode */
            color: #E0E0E0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            color: #00C853; /* Green accent */
            text-align: center;
            margin-bottom: 20px;
        }
        .chatbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .chatbox input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #2E2E2E;
            color: #FFFFFF;
            font-size: 1rem;
        }
        .chatbox button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #00C853;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chatbox button:hover {
            background-color: #009624; /* Darker green */
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo AI Chữa Lành">
        </div>
        <h1>Chào mừng đến với AI Chữa Lành</h1>
        <div class="chatbox">
            <form action="/chat" method="post" style="width: 100%;">
                <input type="text" name="message" placeholder="Tin nhắn AI Chữa Lành...">
                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>
</body>
</html>
