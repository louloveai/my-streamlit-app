<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Logging</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #BB86FC;
        }
        form {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #1F1B24;
            color: #FFFFFF;
            border: 1px solid #BB86FC;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background-color: #BB86FC;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3700B3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #1F1B24;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to AI Healing</h1>
    <form action="/log_emotion" method="post">
        <label for="emotion">How are you feeling today?</label><br>
        <textarea id="emotion" name="emotion" placeholder="Describe your emotions..."></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Your Emotion Log:</h2>
    <ul id="emotion-log">
        <!-- Cảm xúc sẽ được hiển thị tại đây -->
    </ul>
    <script>
        fetch('/get_emotions')
            .then(response => response.json())
            .then(data => {
                const emotionLog = document.getElementById('emotion-log');
                data.emotions.forEach(emotion => {
                    const li = document.createElement('li');
                    li.textContent = emotion;
                    emotionLog.appendChild(li);
                });
            });
    </script>
</body>
</html>
