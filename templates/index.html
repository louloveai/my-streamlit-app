<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            text-align: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .chat-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .chat-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .chat-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-form textarea {
            width: 90%;
            height: 150px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #222;
            color: #ffffff;
            font-size: 1rem;
            resize: none;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .chat-form button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #000000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-form button:hover {
            background-color: #00cc99;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo AI Chữa Lành">
        <!-- Title -->
        <h1>Chào mừng đến với AI Chữa Lành</h1>
        <!-- Chat Form -->
        <form action="/chat" method="post" class="chat-form">
            <textarea name="message" placeholder="Tin nhắn AI Chữa Lành..."></textarea>
            <button type="submit">Gửi</button>
        </form>
    </div>
    <script>
        document.querySelector("textarea").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                document.querySelector("button[type='submit']").click();
            }
        });
    </script>
</body>
</html>
