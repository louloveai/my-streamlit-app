<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chữa Lành</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat-box {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    input {
      width: calc(100% - 60px);
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #444;
      color: #fff;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h1>AI Chữa Lành</h1>
    <form id="chat-form">
      <input type="text" placeholder="Nhập tin nhắn của bạn..." required />
      <button type="submit">Gửi</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.querySelector("form");
    const input = document.querySelector("input");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Ngăn trang tải lại
      const userMessage = input.value;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        responseDiv.textContent = data.response; // Hiển thị phản hồi của AI
        input.value = ""; // Xóa nội dung ô input
      } catch (error) {
        console.error("Error:", error);
        responseDiv.textContent = "Có lỗi xảy ra!";
      }
    });
  </script>
</body>
</html>
