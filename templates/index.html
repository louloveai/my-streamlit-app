<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #000000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-box {
            height: 400px;
            background-color: #222222;
            border-radius: 10px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .message.user {
            text-align: left;
            color: #00ffcc;
        }

        .message.bot {
            text-align: right;
            color: #ffffff;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #333333;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: black;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        #emotion-log-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        #emotion-log {
            background-color: #222;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            max-height: 200px;
            overflow-y: scroll;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chào mừng đến với AI Chữa Lành</h1>
        </div>
        <div class="chat-box" id="chat-box">
            {% for chat in chat_history %}
                <div class="message user">{{ chat['user'] }}</div>
                <div class="message bot">{{ chat['bot'] }}</div>
            {% endfor %}
        </div>
        <textarea id="user-message" placeholder="Nhập tin nhắn của bạn..."></textarea>
        <button id="send-button" type="button">Gửi</button>
    </div>
    <div id="emotion-log-container">
        <button id="toggle-emotion-log">Bộ lưu cảm xúc</button>
        <div id="emotion-log">
            <ul>
                {% for date, emotions in emotion_log.items() %}
                <li><strong>{{ date }}</strong>: {{ emotions | join(", ") }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        const sendButton = document.getElementById("send-button");
        const userMessageInput = document.getElementById("user-message");
        const chatBox = document.getElementById("chat-box");
        const toggleEmotionLog = document.getElementById("toggle-emotion-log");
        const emotionLog = document.getElementById("emotion-log");

        sendButton.addEventListener("click", () => {
            const message = userMessageInput.value.trim();
            if (!message) return;
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message }),
            })
                .then((response) => response.json())
                .then((data) => {
                    const userDiv = document.createElement("div");
                    userDiv.className = "message user";
                    userDiv.textContent = message;

                    const botDiv = document.createElement("div");
                    botDiv.className = "message bot";
                    botDiv.textContent = data.response;

                    chatBox.appendChild(userDiv);
                    chatBox.appendChild(botDiv);

                    userMessageInput.value = "";
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch((error) => console.error("Error:", error));
        });

        userMessageInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                sendButton.click();
            }
        });

        toggleEmotionLog.addEventListener("click", () => {
            emotionLog.style.display =
                emotionLog.style.display === "none" ? "block" : "none";
        });
    </script>
</body>
</html>
