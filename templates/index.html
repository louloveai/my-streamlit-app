<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Flask hiện đại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .chatbox {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chatbox input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .chatbox button {
            padding: 10px 20px;
            border: none;
            background-color: #2575fc;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .chatbox button:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng bạn đến với ứng dụng Flask!</h1>
        <p>Ứng dụng của bạn đã sẵn sàng hoạt động.</p>
        <div class="chatbox">
            <input type="text" placeholder="Nhập tin nhắn của bạn...">
            <button>Gửi</button>
        </div>
    </div>
</body>
</html>

<head>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 100px;">
</head>
