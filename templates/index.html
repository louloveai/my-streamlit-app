<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chatbox {
            width: 90%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .bot-message {
            background: #f0f0f0;
            text-align: left;
        }

        .user-message {
            background: #d4edda;
            text-align: right;
        }

        img {
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="message bot-message">
            <img src="bot-avatar.png" alt="Bot" style="width:30px;height:30px;border-radius:50%;">
            Xin chào! Tôi là AI hỗ trợ bạn.
        </div>
        <div class="message user-message">
            <img src="user-avatar.png" alt="User" style="width:30px;height:30px;border-radius:50%;">
            Tôi cần hỗ trợ!
        </div>
    </div>
</body>
</html>
