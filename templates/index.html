<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Healing</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #FFFFFF;
        }
        form {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 120px;
            background-color: #000000;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
            border-radius: 10px;
            padding: 10px;
            resize: none;
            font-size: 16px;
        }
        textarea:focus {
            outline: none;
            border-color: #FFFFFF;
        }
        button {
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            transition: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #000000;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #FFFFFF;
            border-radius: 10px;
            transition: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Healing</h1>
        <form action="/log_emotion" method="post">
            <textarea id="emotion" name="emotion" placeholder="Describe your emotions..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <h2>Your Emotion Log:</h2>
        <ul id="emotion-log">
            <!-- Emotion logs sẽ được hiển thị tại đây -->
        </ul>
    </div>
    <script>
        fetch('/get_emotions')
            .then(response => response.json())
            .then(data => {
                const emotionLog = document.getElementById('emotion-log');
                data.emotions.forEach(emotion => {
                    const li = document.createElement('li');
                    li.textContent = emotion;
                    emotionLog.appendChild(li);
                });
            });
    </script>
</body>
</html>
