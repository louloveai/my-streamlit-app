<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Flask</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #4caf50;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            display: inline-block;
            font-size: 14px;
        }

        .user-message {
            background-color: #e1f7d5;
            color: #333;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #f4f4f4;
            color: #333;
        }

        .input-container {
            display: flex;
            padding: 15px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #4caf50;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>Ứng dụng Chat Flask</header>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot-message">Xin chào! Bạn cần hỗ trợ gì hôm nay?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Nhập tin nhắn của bạn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message) {
                const messagesDiv = document.getElementById('messages');

                // Hiển thị tin nhắn người dùng
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user-message';
                userMessageDiv.textContent = message;
                messagesDiv.appendChild(userMessageDiv);

                // Hiển thị phản hồi bot
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                botMessageDiv.textContent = "Bot: Cảm ơn bạn! Chúng tôi sẽ hỗ trợ ngay.";
                messagesDiv.appendChild(botMessageDiv);

                // Xóa input và cuộn xuống cuối
                input.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
    </script>
</body>
</html>
