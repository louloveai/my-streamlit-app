<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <style>
        /* ====== Cấu hình tổng thể ====== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #000000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* ====== Header ====== */
        .header h1 {
            text-align: center;
            font-size: 2rem;
        }

        /* ====== Chat Box ====== */
        .chat-box {
            height: 400px;
            background-color: #222222;
            border-radius: 10px;
            overflow-y: scroll;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .message.user {
            text-align: left;
            color: #00ffcc;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #333333;
            border-radius: 10px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .message.bot {
            text-align: left;
            color: #ffffff;
            font-style: italic;
            padding: 5px 10px;
            background-color: #444444;
            border-radius: 10px;
            margin-bottom: 5px;
            display: inline-block;
        }

        /* ====== Form Chat ====== */
        textarea, button {
            width: 100%;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
            padding: 10px;
            background-color: #333333;
            color: white;
        }

        button {
            height: 40px;
            background-color: black;
            color: white;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* ====== Bộ lưu cảm xúc ====== */
        #emotion-log-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-align: center;
        }

        #toggle-emotion-log {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #emotion-log {
            background-color: #222;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            max-height: 200px;
            overflow-y: scroll;
            border-radius: 5px;
            display: none; /* Ẩn mặc định */
        }
    </style>
</head>
<body>
    <!-- ====== Container chính ====== -->
    <div class="container">
        <div class="header">
            <h1>Chào mừng đến với AI Chữa Lành</h1>
        </div>

        <!-- Chat Box -->
        <div class="chat-box" id="chat-box">
            {% for chat in chat_history %}
                <div class="message user">{{ chat['user'] }}</div>
                <div class="message bot">{{ chat['bot'] }}</div>
            {% endfor %}
        </div>

        <!-- Form Chat -->
        <textarea id="user-message" placeholder="Nhập tin nhắn của bạn..."></textarea>
        <button id="send-button">Gửi</button>
    </div>

    <!-- Bộ lưu cảm xúc -->
    <div id="emotion-log-container">
        <button id="toggle-emotion-log">Nhật ký cảm xúc</button>
        <div id="emotion-log">
            <ul>
                {% for date, emotions in emotion_log.items() %}
                <li><strong>{{ date }}</strong>: {{ emotions | join(", ") }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        // ====== Gửi tin nhắn ======
        function sendMessage() {
            const userMessage = document.getElementById("user-message").value;
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML += `<div class="message user">${userMessage}</div>`;
                chatBox.innerHTML += `<div class="message bot">${data.response}</div>`;
                document.getElementById("user-message").value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(console.error);
        }

        // ====== Kích hoạt phím Enter ======
        document.getElementById("user-message").addEventListener("keypress", function (event) {
            if (event.key === "Enter" && !event.shiftKey) { 
                event.preventDefault();
                sendMessage();
            }
        });

        // ====== Toggle hiển thị cảm xúc ======
        document.getElementById("toggle-emotion-log").addEventListener("click", function () {
            const log = document.getElementById("emotion-log");
            log.style.display = log.style.display === "none" ? "block" : "none";
        });
    </script>
</body>
</html>
