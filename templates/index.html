<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark mode background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            text-align: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            background: #333; /* Chat box background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .chat-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .chat-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff; /* Đổi màu chữ thành trắng */
        }

        .chat-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-form textarea {
            width: 90%;
            height: 150px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #222; /* Text area background */
            color: #ffffff;
            font-size: 1rem;
            resize: none;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .chat-form button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #000000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-form button:focus,
        .chat-form button:active {
            background-color: #00ffcc; /* Loại bỏ hiệu ứng hover */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo AI Chữa Lành">
        <!-- Title -->
        <h1>Chào mừng đến với AI Chữa Lành</h1>
        <!-- Chat Form -->
        <form action="/chat" method="post" class="chat-form">
            <textarea name="message" placeholder="Tin nhắn AI Chữa Lành..."></textarea>
            <button type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
