<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark mode background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            text-align: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            background: #333; /* Chat box background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .chat-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .chat-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ffcc; /* Title color */
        }

        .chat-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-form textarea {
            width: 90%;
            height: 150px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #222; /* Text area background */
            color: #ffffff;
            font-size: 1rem;
            resize: none;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .chat-form button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e1e1e; /* Trùng với màu nền */
            color: #ffffff; /* Màu chữ trắng */
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Khoảng cách giữa icon và text */
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .chat-form button:hover {
            background-color: #00cc99;
            box-shadow: 0 4px 8px rgba(0, 255, 204, 0.4);
        }

        .chat-form button:active {
            transform: scale(0.95); /* Hiệu ứng nút nhấn */
        }

        .chat-form button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo AI Chữa Lành">
        <!-- Title -->
        <h1>Chào mừng đến với AI Chữa Lành</h1>
        <!-- Chat Form -->
        <form action="/chat" method="post" class="chat-form">
            <textarea name="message" placeholder="Tin nhắn AI Chữa Lành..."></textarea>
            <button type="submit">
                <img src="{{ url_for('static', filename='send-icon.png') }}" alt="Send Icon"> Gửi
            </button>
        </form>
    </div>
    <script>
        // Gửi tin nhắn bằng phím Enter
        document.querySelector('.chat-form textarea').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Ngăn xuống dòng
                document.querySelector('.chat-form button').click();
            }
        });
    </script>
</body>
</html>
