<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            text-align: center;
            width: 16cm;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .chat-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        textarea {
            width: 14cm;
            height: 10cm;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 10px;
            font-size: 1rem;
            padding: 10px;
            resize: none;
        }
        .send-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .response {
            margin-top: 20px;
            color: #00ff00;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-title">Chào mừng đến với AI Chữa Lành</div>
        <textarea id="user-input" placeholder="Nhập tin nhắn của bạn..."></textarea>
        <button class="send-button" onclick="sendMessage()">Gửi</button>
        <div class="response" id="response-box"></div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") {
                alert("Vui lòng nhập tin nhắn!");
                return;
            }

            const responseBox = document.getElementById("response-box");
            responseBox.textContent = "Đang xử lý...";

            try {
                const response = await fetch("https://my-streamlit-app-sjei.onrender.com/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (response.ok) {
                    const data = await response.json();
                    responseBox.textContent = `AI trả lời: ${data.response}`;
                } else {
                    responseBox.textContent = "Đã xảy ra lỗi khi gửi tin nhắn.";
                }
            } catch (error) {
                responseBox.textContent = "Không thể kết nối đến server.";
            }
        }
    </script>
</body>
</html>
