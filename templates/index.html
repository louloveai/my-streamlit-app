<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chữa Lành</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Nền màu đen */
            color: #ffffff; /* Màu chữ trắng */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #000000; /* Nền hộp màu đen */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ffffff;
        }

        .chat-box {
            height: 400px;
            background-color: #222222; /* Màu đen nhạt */
            border-radius: 10px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: left;
            color: #00ffcc; /* Màu xanh nhạt */
        }

        .message.bot {
            text-align: right;
            color: #ffffff;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #333333; /* Nền text box đen nhạt */
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #00ffcc; /* Màu nút xanh */
            color: #000000;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #009999; /* Hover */
        }

        /* CSS Cập nhật */
        #emotion-log-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-align: center;
        }

        #toggle-emotion-log {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #emotion-log {
            background-color: #222;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            max-height: 200px;
            overflow-y: scroll;
            border-radius: 5px;
        }

        /* Cập nhật màu sắc nút gửi */
        #send-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chào mừng đến với AI Chữa Lành</h1>
        </div>
        <div class="chat-box" id="chat-box">
            {% for chat in chat_history %}
                <div class="message user">{{ chat['user'] }}</div>
                <div class="message bot">{{ chat['bot'] }}</div>
            {% endfor %}
        </div>
        <form class="form-container" action="/chat" method="post" onsubmit="return sendMessage(event)">
            <textarea id="user-message" placeholder="Nhập tin nhắn của bạn..."></textarea>
            <button id="send-button" type="submit">Gửi</button>
        </form>
    </div>

    <!-- Bộ lưu cảm xúc -->
    <div id="emotion-log-container">
        <button id="toggle-emotion-log">Bộ lưu cảm xúc</button>
        <div id="emotion-log" style="display: none;">
            <ul>
                {% for date, emotions in emotion_log.items() %}
                    <li><strong>{{ date }}</strong>: {{ emotions | join(", ") }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
