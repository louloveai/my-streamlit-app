<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Tích Cảm Xúc</title>
</head>
<body>
    <h1>Phân Tích Cảm Xúc</h1>
    <form action="/analyze" method="POST">
        <label for="text">Nhập văn bản của bạn:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br>
        <button type="submit">Gửi</button>
    </form>

    <!-- Hiển thị kết quả -->
    {% if emotion and response %}
    <h2>Cảm xúc: {{ emotion }}</h2>
    <p>Phản hồi: {{ response }}</p>
    {% endif %}
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    h1 {
        color: #444;
    }
    form {
        margin-bottom: 20px;
    }
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
