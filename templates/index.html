<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chữa Lành</title>
 <style>
    body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
    }

    .chat-container {
        width: 50%;
        margin: auto;
        margin-top: 100px;
        text-align: center;
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 10px;
    }

    input[type="text"] {
        width: 80%; /* Tăng độ rộng */
        height: 50px; /* Tăng chiều cao */
        padding: 10px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    button {
        background-color: #007bff;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .response {
        color: lightgreen;
        font-size: 20px;
        margin-top: 20px;
    }
</style>
</head>
<body>
  <div id="chat-box">
    <h1>AI Chữa Lành</h1>
    <form id="chat-form">
      <input type="text" placeholder="Nhập tin nhắn của bạn..." required />
      <button type="submit">Gửi</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.querySelector("form");
    const input = document.querySelector("input");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Ngăn trang tải lại
      const userMessage = input.value;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        responseDiv.textContent = data.response; // Hiển thị phản hồi của AI
        input.value = ""; // Xóa nội dung ô input
      } catch (error) {
        console.error("Error:", error);
        responseDiv.textContent = "Có lỗi xảy ra!";
      }
    });
  </script>
</body>
</html>
