<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Healing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2 {
            font-size: 2rem;
        }
        textarea {
            width: 80%;
            height: 100px;
            background-color: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            resize: none;
        }
        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:focus {
            outline: none;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 80%;
        }
        li {
            background-color: #111;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>AI Healing</h1>
    <textarea id="emotion-input" placeholder="Mô tả cảm xúc của bạn..."></textarea>
    <button id="submit-button">Gửi</button>
    <h2>Nhật ký cảm xúc:</h2>
    <ul id="emotion-log"></ul>

    <script>
        const submitButton = document.getElementById('submit-button');
        const emotionInput = document.getElementById('emotion-input');
        const emotionLog = document.getElementById('emotion-log');

        // Gửi yêu cầu đến API khi nhấn nút
        submitButton.addEventListener('click', sendEmotion);
        
        // Thêm sự kiện nhấn Enter
        emotionInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendEmotion();
            }
        });

        function sendEmotion() {
            const emotion = emotionInput.value.trim();
            if (emotion) {
                fetch('/log_emotion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: emotion }),
                })
                .then(response => response.json())
                .then(data => {
                    // Thêm cảm xúc mới vào nhật ký
                    const listItem = document.createElement('li');
                    listItem.textContent = data.message;
                    emotionLog.appendChild(listItem);
                    emotionInput.value = ''; // Xóa input sau khi gửi
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
